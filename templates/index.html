<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dokumentasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background-color: #000;
  position: relative;
  overflow-x: hidden;
}

/* Create the balls/spheres background */
.background-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.sphere {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
  filter: blur(2px);
  opacity: 0;
  animation: float 15s infinite ease-in-out;
}

.sphere:nth-child(1) {
  width: 200px;
  height: 200px;
  left: 10%;
  top: 20%;
  background: radial-gradient(circle at 30% 30%, rgba(125, 90, 255, 0.4), rgba(125, 90, 255, 0.1));
  animation-delay: 0s;
}

.sphere:nth-child(2) {
  width: 300px;
  height: 300px;
  right: 10%;
  top: 10%;
  background: radial-gradient(circle at 30% 30%, rgba(90, 120, 255, 0.4), rgba(90, 120, 255, 0.1));
  animation-delay: 2s;
}

.sphere:nth-child(3) {
  width: 180px;
  height: 180px;
  left: 30%;
  bottom: 20%;
  background: radial-gradient(circle at 30% 30%, rgba(255, 90, 200, 0.3), rgba(255, 90, 200, 0.1));
  animation-delay: 4s;
}

.sphere:nth-child(4) {
  width: 250px;
  height: 250px;
  right: 25%;
  bottom: 15%;
  background: radial-gradient(circle at 30% 30%, rgba(90, 210, 255, 0.3), rgba(90, 210, 255, 0.1));
  animation-delay: 6s;
}

.sphere:nth-child(5) {
  width: 150px;
  height: 150px;
  left: 50%;
  top: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(255, 120, 90, 0.3), rgba(255, 120, 90, 0.1));
  animation-delay: 8s;
}

@keyframes float {
  0% {
    transform: translate(0, 0) scale(0.8);
    opacity: 0;
  }
  25% {
    opacity: 0.5;
  }
  50% {
    transform: translate(20px, -30px) scale(1);
    opacity: 0.8;
  }
  75% {
    opacity: 0.5;
  }
  100% {
    transform: translate(0, 0) scale(0.8);
    opacity: 0;
  }
}

/* Maintain the other styles but modify for dark theme */
.glass-effect {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  border-radius: 10px;
}

.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-top: 75px;
  z-index: 1;
}

/* Update button styling for dark theme */
.doc-button {
  height: 100px;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  text-align: left;
  transition: transform 0.2s, box-shadow 0.2s;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.05);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  padding: 1rem;
  color: white;
}

.doc-button:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.navbar {
  background: rgba(0, 0, 0, 0.2) !important;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.nav-button {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  color: white;
  padding: 0.5rem 1.5rem;
  transition: all 0.3s;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  border-radius: 6px;
}

.nav-button:hover:not(:disabled) {
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(-3px);
  box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
}

.modal-content {
  background: rgba(20, 20, 20, 0.9);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
  color: white;
}

.modal-header, .modal-footer {
  border-color: rgba(255, 255, 255, 0.08);
}

.btn-close {
  filter: invert(1);
}

.list-group-item {
  background-color: rgba(255, 255, 255, 0.05);
  border-color: rgba(255, 255, 255, 0.08);
  color: white;
}
    </style>
  </head>
  <body>
    <!-- Navbar with Glass effect -->

    <div class="background-animation">
      <div class="sphere"></div>
      <div class="sphere"></div>
      <div class="sphere"></div>
      <div class="sphere"></div>
      <div class="sphere"></div>
    </div>
    
    <nav class="navbar navbar-expand navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Dokumentasi</a>
      </div>
    </nav>
    
    <div class="container main-content">
      <!-- Button container with 2x4 grid in center of screen -->
      <div id="buttonContainer" class="button-grid content-container"></div>
    </div>
    
    <!-- Centered Navigation container -->
    <div class="navigation-container">
      <div class="nav-buttons glass-effect">
        <button id="prevButton" class="nav-button">&laquo; Prev</button>
        <button id="nextButton" class="nav-button">Next &raquo;</button>
      </div>
    </div>

    <!-- Modal to display document details -->
    <div class="modal fade" id="docDetailModal" tabindex="-1" aria-labelledby="docDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="docDetailModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalContent">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/docs.js') }}"></script>
    <script>
      // Pagination configuration
      const buttonsPerPage = 8;
      let currentPage = 1;
      
      // Function to display buttons based on page
      function displayButtons(page) {
        const buttonContainer = document.getElementById('buttonContainer');
        buttonContainer.innerHTML = '';
        
        // Calculate start and end index
        const startIndex = (page - 1) * buttonsPerPage;
        const endIndex = Math.min(startIndex + buttonsPerPage, docsData.length);
        
        // Display buttons for selected page in 2x4 grid layout
        for (let i = startIndex; i < endIndex; i++) {
          const doc = docsData[i];
          const docIndex = i; // Save index for reference
          
          // Create button with data from docsData array
          const button = document.createElement('button');
          button.type = 'button';
          button.className = 'doc-button';
          button.innerHTML = `
            <strong>${doc.title}</strong>
          `;
          
          // Add event listener to display details
          button.addEventListener('click', function() {
            showDocDetail(docIndex);
          });
          
          // Add button to container
          buttonContainer.appendChild(button);
        }
        
        // If number of buttons on last page is less than buttonsPerPage,
        // add empty placeholders to maintain grid layout
        for (let i = endIndex - startIndex; i < buttonsPerPage; i++) {
          const placeholder = document.createElement('div');
          placeholder.className = 'doc-button';
          placeholder.style.visibility = 'hidden'; // Make invisible but keep the space
          buttonContainer.appendChild(placeholder);
        }
      }
      
      // Function to display document details in existing modal
      function showDocDetail(docIndex) {
        const doc = docsData[docIndex];
        
        // Update modal content
        document.getElementById('docDetailModalLabel').textContent = doc.title;
        
        let modalContent = `
          <p>${doc.description}</p>
          <h6 class="mt-4">Commands:</h6>
          ${renderCommands(doc.commands)}
        `;
        
        document.getElementById('modalContent').innerHTML = modalContent;
        
        // Show modal
        const modal = new bootstrap.Modal(document.getElementById('docDetailModal'));
        modal.show();
      }
      
      // Function to render commands in document
      function renderCommands(commands) {
        if (!commands || Object.keys(commands).length === 0) {
          return '<div class="alert alert-light">No commands available</div>';
        }
        
        let commandsHtml = '<div class="list-group">';
        
        for (const key in commands) {
          const command = commands[key];
          commandsHtml += `
            <div class="list-group-item">
              <div class="fw-bold">${command.command}</div>
              <div class="small">${command.commanddesc}</div>
            </div>
          `;
        }
        
        commandsHtml += '</div>';
        return commandsHtml;
      }
      
      // Function to update prev/next button status
      function updateNavigationButtons() {
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        const totalPages = Math.ceil(docsData.length / buttonsPerPage);
        
        // Disable previous button if on first page
        if (currentPage === 1) {
          prevButton.disabled = true;
        } else {
          prevButton.disabled = false;
        }
        
        // Disable next button if on last page
        if (currentPage === totalPages || totalPages === 0) {
          nextButton.disabled = true;
        } else {
          nextButton.disabled = false;
        }
      }
      
      // Setup event listeners for navigation buttons
      function setupEventListeners() {
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        prevButton.addEventListener('click', function() {
          if (currentPage > 1) {
            currentPage--;
            updateUI();
          }
        });
        
        nextButton.addEventListener('click', function() {
          const totalPages = Math.ceil(docsData.length / buttonsPerPage);
          if (currentPage < totalPages) {
            currentPage++;
            updateUI();
          }
        });
      }
      
      // Update UI
      function updateUI() {
        displayButtons(currentPage);
        updateNavigationButtons();
      }
      
      // Initialize page
      document.addEventListener('DOMContentLoaded', function() {
        setupEventListeners();
        updateUI(); // Update UI immediately without needing to fetch
      });
    </script>
  </body>
</html>
