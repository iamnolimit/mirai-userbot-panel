<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centered Buttons with Simple Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .pagination-container {
        margin-top: auto;
        padding: 1.5rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container main-content">
      <!-- Button container dengan grid 2x4 di tengah layar -->
      <div id="buttonContainer" class="row row-cols-2 g-3 justify-content-center" style="max-width: 600px; margin-left: auto; margin-right: auto;"></div>
    </div>
    
    <!-- Pagination container di bawah layar -->
    <div class="container pagination-container">
      <div class="d-flex justify-content-between">
        <button id="prevButton" class="btn btn-outline-primary">&laquo; Previous</button>
        <div id="pageIndicator" class="align-self-center fw-bold"></div>
        <button id="nextButton" class="btn btn-outline-primary">Next &raquo;</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      // Array URLs (contoh data)
      const urls = [
        { id: 1, url: "https://example.com/page1", title: "Halaman 1" },
        { id: 2, url: "https://example.com/page2", title: "Halaman 2" },
        { id: 3, url: "https://example.com/page3", title: "Halaman 3" },
        { id: 4, url: "https://example.com/page4", title: "Halaman 4" },
        { id: 5, url: "https://example.com/page5", title: "Halaman 5" },
        { id: 6, url: "https://example.com/page6", title: "Halaman 6" },
        { id: 7, url: "https://example.com/page7", title: "Halaman 7" },
        { id: 8, url: "https://example.com/page8", title: "Halaman 8" },
        { id: 9, url: "https://example.com/page9", title: "Halaman 9" },
        { id: 10, url: "https://example.com/page10", title: "Halaman 10" },
        { id: 11, url: "https://example.com/page11", title: "Halaman 11" },
        { id: 12, url: "https://example.com/page12", title: "Halaman 12" },
        { id: 13, url: "https://example.com/page13", title: "Halaman 13" },
        { id: 14, url: "https://example.com/page14", title: "Halaman 14" },
        { id: 15, url: "https://example.com/page15", title: "Halaman 15" },
        { id: 16, url: "https://example.com/page16", title: "Halaman 16" },
        { id: 17, url: "https://example.com/page17", title: "Halaman 17" },
        { id: 18, url: "https://example.com/page18", title: "Halaman 18" },
        { id: 19, url: "https://example.com/page19", title: "Halaman 19" },
        { id: 20, url: "https://example.com/page20", title: "Halaman 20" },
        { id: 21, url: "https://example.com/page21", title: "Halaman 21" },
        { id: 22, url: "https://example.com/page22", title: "Halaman 22" },
        { id: 23, url: "https://example.com/page23", title: "Halaman 23" },
        { id: 24, url: "https://example.com/page24", title: "Halaman 24" }
      ];
      
      // Konfigurasi pagination
      const buttonsPerPage = 8;
      let currentPage = 1;
      
      // Menghitung jumlah halaman
      const totalPages = Math.ceil(urls.length / buttonsPerPage);
      
      // Fungsi untuk menampilkan button berdasarkan halaman
      function displayButtons(page) {
        const buttonContainer = document.getElementById('buttonContainer');
        buttonContainer.innerHTML = '';
        
        // Menghitung start dan end index
        const startIndex = (page - 1) * buttonsPerPage;
        const endIndex = Math.min(startIndex + buttonsPerPage, urls.length);
        
        // Menampilkan button untuk halaman yang dipilih dalam layout grid 2x4
        for (let i = startIndex; i < endIndex; i++) {
          // Buat div col untuk setiap button untuk grid layout
          const col = document.createElement('div');
          col.className = 'col';
          
          // Buat button
          const button = document.createElement('a');
          button.href = urls[i].url;
          button.className = 'btn btn-primary w-100 py-3';
          button.textContent = urls[i].title;
          button.target = '_blank';
          
          // Tambahkan button ke col, dan col ke container
          col.appendChild(button);
          buttonContainer.appendChild(col);
        }
        
        // Jika jumlah tombol di halaman terakhir kurang dari buttonsPerPage,
        // tambahkan kolom kosong untuk menjaga layout grid
        for (let i = endIndex - startIndex; i < buttonsPerPage; i++) {
          const col = document.createElement('div');
          col.className = 'col';
          buttonContainer.appendChild(col);
        }
        
        // Update indikator halaman
        document.getElementById('pageIndicator').textContent = `Halaman ${page} dari ${totalPages}`;
      }
      
      // Fungsi untuk mengupdate status tombol prev/next
      function updateNavigationButtons() {
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        // Disable tombol previous jika di halaman pertama
        if (currentPage === 1) {
          prevButton.disabled = true;
          prevButton.classList.add('disabled');
        } else {
          prevButton.disabled = false;
          prevButton.classList.remove('disabled');
        }
        
        // Disable tombol next jika di halaman terakhir
        if (currentPage === totalPages) {
          nextButton.disabled = true;
          nextButton.classList.add('disabled');
        } else {
          nextButton.disabled = false;
          nextButton.classList.remove('disabled');
        }
      }
      
      // Setup event listeners untuk tombol navigasi
      function setupEventListeners() {
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        prevButton.addEventListener('click', function() {
          if (currentPage > 1) {
            currentPage--;
            updateUI();
          }
        });
        
        nextButton.addEventListener('click', function() {
          if (currentPage < totalPages) {
            currentPage++;
            updateUI();
          }
        });
      }
      
      // Update UI
      function updateUI() {
        displayButtons(currentPage);
        updateNavigationButtons();
      }
      
      // Inisialisasi halaman
      document.addEventListener('DOMContentLoaded', function() {
        setupEventListeners();
        updateUI();
      });
    </script>
  </body>
</html>
