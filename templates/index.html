<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dokumentasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-top: 56px; /* Kompensasi untuk fixed navbar */
      }
      
      .navigation-container {
        margin-top: auto;
        padding: 1.5rem 0;
      }
      
      .content-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand bg-primary navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Dokumentasi</a>
      </div>
    </nav>
    
    <div class="container main-content">
      <!-- Button container dengan grid 2x4 di tengah layar -->
      <div id="buttonContainer" class="row row-cols-2 g-3 content-container"></div>
    </div>
    
    <!-- Navigation container di bawah layar dengan margin yang sama -->
    <div class="container navigation-container">
      <div class="d-flex justify-content-between content-container">
        <button id="prevButton" class="btn btn-outline-primary">&laquo; Prev</button>
        <button id="nextButton" class="btn btn-outline-primary">Next &raquo;</button>
      </div>
    </div>

    <!-- Modal untuk menampilkan detail dokumen -->
    <div class="modal fade" id="docDetailModal" tabindex="-1" aria-labelledby="docDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="docDetailModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalContent">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      // Konfigurasi pagination
      const buttonsPerPage = 8;
      let currentPage = 1;
      
      // Data statis, tidak perlu fetch dari docs.json
      const docsData = [
        {
          "title": "Pengaturan Server",
          "description": "Panduan untuk mengatur server aplikasi",
          "commands": {
            "command1": {
              "command": "server start",
              "commanddesc": "Memulai server pada port default"
            },
            "command2": {
              "command": "server stop",
              "commanddesc": "Menghentikan server yang sedang berjalan"
            },
            "command3": {
              "command": "server restart",
              "commanddesc": "Memulai ulang server aplikasi"
            }
          }
        },
        {
          "title": "Manajemen Pengguna",
          "description": "Cara mengelola pengguna dalam sistem",
          "commands": {
            "command1": {
              "command": "user add [nama]",
              "commanddesc": "Menambahkan pengguna baru"
            },
            "command2": {
              "command": "user delete [id]",
              "commanddesc": "Menghapus pengguna berdasarkan ID"
            }
          }
        },
        {
          "title": "Konfigurasi Database",
          "description": "Pengaturan koneksi database",
          "commands": {
            "command1": {
              "command": "db connect [url]",
              "commanddesc": "Menghubungkan ke database"
            },
            "command2": {
              "command": "db backup",
              "commanddesc": "Membuat backup database"
            }
          }
        },
        {
          "title": "Pengelolaan File",
          "description": "Operasi untuk mengelola file dalam sistem",
          "commands": {
            "command1": {
              "command": "file upload [path]",
              "commanddesc": "Mengunggah file ke server"
            },
            "command2": {
              "command": "file list",
              "commanddesc": "Menampilkan daftar file"
            }
          }
        },
        {
          "title": "Monitoring",
          "description": "Memantau kinerja dan status aplikasi",
          "commands": {
            "command1": {
              "command": "monitor status",
              "commanddesc": "Melihat status server saat ini"
            },
            "command2": {
              "command": "monitor logs",
              "commanddesc": "Menampilkan log terbaru"
            }
          }
        },
        {
          "title": "Keamanan",
          "description": "Pengaturan keamanan sistem",
          "commands": {
            "command1": {
              "command": "security scan",
              "commanddesc": "Melakukan pemindaian keamanan"
            },
            "command2": {
              "command": "security update",
              "commanddesc": "Memperbarui modul keamanan"
            }
          }
        },
        {
          "title": "Backup & Restore",
          "description": "Prosedur backup dan pemulihan data",
          "commands": {
            "command1": {
              "command": "backup create",
              "commanddesc": "Membuat backup baru"
            },
            "command2": {
              "command": "backup restore [id]",
              "commanddesc": "Memulihkan data dari backup"
            }
          }
        },
        {
          "title": "API Integration",
          "description": "Cara mengintegrasikan dengan API eksternal",
          "commands": {
            "command1": {
              "command": "api connect [url]",
              "commanddesc": "Menghubungkan ke API eksternal"
            },
            "command2": {
              "command": "api test",
              "commanddesc": "Menguji koneksi API"
            }
          }
        },
        {
          "title": "Notifikasi",
          "description": "Pengaturan sistem notifikasi",
          "commands": {
            "command1": {
              "command": "notify send [pesan]",
              "commanddesc": "Mengirim notifikasi ke pengguna"
            },
            "command2": {
              "command": "notify settings",
              "commanddesc": "Mengatur preferensi notifikasi"
            }
          }
        },
        {
          "title": "Laporan",
          "description": "Membuat dan mengelola laporan",
          "commands": {
            "command1": {
              "command": "report generate [jenis]",
              "commanddesc": "Membuat laporan baru"
            },
            "command2": {
              "command": "report export [format]",
              "commanddesc": "Mengekspor laporan"
            }
          }
        }
      ];
      
      // Fungsi untuk menampilkan button berdasarkan halaman
      function displayButtons(page) {
        const buttonContainer = document.getElementById('buttonContainer');
        buttonContainer.innerHTML = '';
        
        // Menghitung start dan end index
        const startIndex = (page - 1) * buttonsPerPage;
        const endIndex = Math.min(startIndex + buttonsPerPage, docsData.length);
        
        // Menampilkan button untuk halaman yang dipilih dalam layout grid 2x4
        for (let i = startIndex; i < endIndex; i++) {
          const doc = docsData[i];
          const docIndex = i; // Simpan indeks untuk referensi
          
          // Buat div col untuk setiap button untuk grid layout
          const col = document.createElement('div');
          col.className = 'col';
          
          // Buat button dengan data dari array docsData
          const button = document.createElement('button');
          button.type = 'button';
          button.className = 'btn btn-primary w-100 py-3 h-100';
          button.innerHTML = `
            <div class="d-flex flex-column align-items-start text-start">
              <strong>${doc.title}</strong>
              <small class="text-truncate w-100">${doc.description}</small>
            </div>
          `;
          
          // Tambahkan event listener untuk menampilkan detail
          button.addEventListener('click', function() {
            showDocDetail(docIndex);
          });
          
          // Tambahkan button ke col, dan col ke container
          col.appendChild(button);
          buttonContainer.appendChild(col);
        }
        
        // Jika jumlah tombol di halaman terakhir kurang dari buttonsPerPage,
        // tambahkan kolom kosong untuk menjaga layout grid
        for (let i = endIndex - startIndex; i < buttonsPerPage; i++) {
          const col = document.createElement('div');
          col.className = 'col';
          buttonContainer.appendChild(col);
        }
      }
      
      // Fungsi untuk menampilkan detail dokumen dalam modal yang sudah ada
      function showDocDetail(docIndex) {
        const doc = docsData[docIndex];
        
        // Perbarui isi modal
        document.getElementById('docDetailModalLabel').textContent = doc.title;
        
        let modalContent = `
          <p>${doc.description}</p>
          <h6 class="mt-4">Commands:</h6>
          ${renderCommands(doc.commands)}
        `;
        
        document.getElementById('modalContent').innerHTML = modalContent;
        
        // Tampilkan modal
        const modal = new bootstrap.Modal(document.getElementById('docDetailModal'));
        modal.show();
      }
      
      // Fungsi untuk merender command dalam dokumen
      function renderCommands(commands) {
        if (!commands || Object.keys(commands).length === 0) {
          return '<div class="alert alert-light">No commands available</div>';
        }
        
        let commandsHtml = '<div class="list-group">';
        
        for (const key in commands) {
          const command = commands[key];
          commandsHtml += `
            <div class="list-group-item">
              <div class="fw-bold">${command.command}</div>
              <div class="small">${command.commanddesc}</div>
            </div>
          `;
        }
        
        commandsHtml += '</div>';
        return commandsHtml;
      }
      
      // Fungsi untuk mengupdate status tombol prev/next
      function updateNavigationButtons() {
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        const totalPages = Math.ceil(docsData.length / buttonsPerPage);
        
        // Disable tombol previous jika di halaman pertama
        if (currentPage === 1) {
          prevButton.disabled = true;
          prevButton.classList.add('disabled');
        } else {
          prevButton.disabled = false;
          prevButton.classList.remove('disabled');
        }
        
        // Disable tombol next jika di halaman terakhir
        if (currentPage === totalPages || totalPages === 0) {
          nextButton.disabled = true;
          nextButton.classList.add('disabled');
        } else {
          nextButton.disabled = false;
          nextButton.classList.remove('disabled');
        }
      }
      
      // Setup event listeners untuk tombol navigasi
      function setupEventListeners() {
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        prevButton.addEventListener('click', function() {
          if (currentPage > 1) {
            currentPage--;
            updateUI();
          }
        });
        
        nextButton.addEventListener('click', function() {
          const totalPages = Math.ceil(docsData.length / buttonsPerPage);
          if (currentPage < totalPages) {
            currentPage++;
            updateUI();
          }
        });
      }
      
      // Update UI
      function updateUI() {
        displayButtons(currentPage);
        updateNavigationButtons();
      }
      
      // Inisialisasi halaman
      document.addEventListener('DOMContentLoaded', function() {
        setupEventListeners();
        updateUI(); // Langsung update UI tanpa perlu fetch
      });
    </script>
  </body>
</html>
