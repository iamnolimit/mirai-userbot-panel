<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Button Pagination Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4">Bootstrap Button Pagination</h1>
      
      <!-- Button container -->
      <div id="buttonContainer" class="d-flex flex-wrap gap-2 mb-4"></div>
      
      <!-- Pagination container -->
      <nav aria-label="Button pagination">
        <ul id="paginationContainer" class="pagination justify-content-center"></ul>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      // Array URLs (contoh data)
      const urls = [
        { id: 1, url: "https://example.com/page1", title: "Halaman 1" },
        { id: 2, url: "https://example.com/page2", title: "Halaman 2" },
        { id: 3, url: "https://example.com/page3", title: "Halaman 3" },
        { id: 4, url: "https://example.com/page4", title: "Halaman 4" },
        { id: 5, url: "https://example.com/page5", title: "Halaman 5" },
        { id: 6, url: "https://example.com/page6", title: "Halaman 6" },
        { id: 7, url: "https://example.com/page7", title: "Halaman 7" },
        { id: 8, url: "https://example.com/page8", title: "Halaman 8" },
        { id: 9, url: "https://example.com/page9", title: "Halaman 9" },
        { id: 10, url: "https://example.com/page10", title: "Halaman 10" },
        { id: 11, url: "https://example.com/page11", title: "Halaman 11" },
        { id: 12, url: "https://example.com/page12", title: "Halaman 12" },
        { id: 13, url: "https://example.com/page13", title: "Halaman 13" },
        { id: 14, url: "https://example.com/page14", title: "Halaman 14" },
        { id: 15, url: "https://example.com/page15", title: "Halaman 15" },
        { id: 16, url: "https://example.com/page16", title: "Halaman 16" },
        { id: 17, url: "https://example.com/page17", title: "Halaman 17" },
        { id: 18, url: "https://example.com/page18", title: "Halaman 18" },
        { id: 19, url: "https://example.com/page19", title: "Halaman 19" },
        { id: 20, url: "https://example.com/page20", title: "Halaman 20" },
        { id: 21, url: "https://example.com/page21", title: "Halaman 21" },
        { id: 22, url: "https://example.com/page22", title: "Halaman 22" },
        { id: 23, url: "https://example.com/page23", title: "Halaman 23" },
        { id: 24, url: "https://example.com/page24", title: "Halaman 24" }
      ];
      
      // Konfigurasi pagination
      const buttonsPerPage = 8;
      let currentPage = 1;
      
      // Menghitung jumlah halaman
      const totalPages = Math.ceil(urls.length / buttonsPerPage);
      
      // Fungsi untuk menampilkan button berdasarkan halaman
      function displayButtons(page) {
        const buttonContainer = document.getElementById('buttonContainer');
        buttonContainer.innerHTML = '';
        
        // Menghitung start dan end index
        const startIndex = (page - 1) * buttonsPerPage;
        const endIndex = Math.min(startIndex + buttonsPerPage, urls.length);
        
        // Menampilkan button untuk halaman yang dipilih
        for (let i = startIndex; i < endIndex; i++) {
          const button = document.createElement('a');
          button.href = urls[i].url;
          button.className = 'btn btn-primary';
          button.textContent = urls[i].title;
          button.target = '_blank';
          buttonContainer.appendChild(button);
        }
      }
      
      // Fungsi untuk membuat pagination
      function createPagination() {
        const paginationContainer = document.getElementById('paginationContainer');
        paginationContainer.innerHTML = '';
        
        // Tombol Previous
        addPaginationItem('Previous', currentPage > 1, () => {
          if (currentPage > 1) {
            currentPage--;
            updatePagination();
          }
        });
        
        // Tombol nomor halaman dengan logika responsif
        // Menampilkan maksimal 5 nomor halaman dengan tanda "..."
        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, startPage + 4);
        
        if (endPage - startPage < 4) {
          startPage = Math.max(1, endPage - 4);
        }
        
        // First page + ellipsis
        if (startPage > 1) {
          addPaginationItem('1', true, () => {
            currentPage = 1;
            updatePagination();
          });
          
          if (startPage > 2) {
            const ellipsisItem = document.createElement('li');
            ellipsisItem.className = 'page-item disabled';
            const ellipsisLink = document.createElement('a');
            ellipsisLink.className = 'page-link';
            ellipsisLink.innerHTML = '&hellip;';
            ellipsisItem.appendChild(ellipsisLink);
            paginationContainer.appendChild(ellipsisItem);
          }
        }
        
        // Visible page numbers
        for (let i = startPage; i <= endPage; i++) {
          addPaginationItem(i.toString(), true, () => {
            currentPage = i;
            updatePagination();
          }, i === currentPage);
        }
        
        // Ellipsis + last page
        if (endPage < totalPages) {
          if (endPage < totalPages - 1) {
            const ellipsisItem = document.createElement('li');
            ellipsisItem.className = 'page-item disabled';
            const ellipsisLink = document.createElement('a');
            ellipsisLink.className = 'page-link';
            ellipsisLink.innerHTML = '&hellip;';
            ellipsisItem.appendChild(ellipsisLink);
            paginationContainer.appendChild(ellipsisItem);
          }
          
          addPaginationItem(totalPages.toString(), true, () => {
            currentPage = totalPages;
            updatePagination();
          });
        }
        
        // Tombol Next
        addPaginationItem('Next', currentPage < totalPages, () => {
          if (currentPage < totalPages) {
            currentPage++;
            updatePagination();
          }
        });
      }
      
      // Helper function untuk menambahkan item pagination
      function addPaginationItem(text, enabled, onClick, active = false) {
        const paginationContainer = document.getElementById('paginationContainer');
        const item = document.createElement('li');
        item.className = `page-item ${!enabled ? 'disabled' : ''} ${active ? 'active' : ''}`;
        
        const link = document.createElement('a');
        link.className = 'page-link';
        link.href = '#';
        link.textContent = text;
        
        if (enabled) {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            onClick();
          });
        }
        
        item.appendChild(link);
        paginationContainer.appendChild(item);
      }
      
      // Update pagination dan tampilkan button
      function updatePagination() {
        displayButtons(currentPage);
        createPagination();
      }
      
      // Inisialisasi halaman
      document.addEventListener('DOMContentLoaded', function() {
        updatePagination();
      });
    </script>
  </body>
</html>
